spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${email_username}  # Placeholder for environment variable
    password: ${email_password}  # Placeholder for environment variable
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: 'TRUE'
    hibernate:
      ddl-auto: update

  application:
    name: WebService

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${DB_PASSWORD}
    username: ${DB_USERNAME}
    url: 'jdbc:mysql://localhost:3306/crm?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true'

logging:
  level:
    org:
      hibernate:
        type:
          descriptor: TRACE
        SQL: WARN
      springframework:
        security: DEBUG
        web: DEBUG
      nodeValue: WARN
    blog: DEBUG



