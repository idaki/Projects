spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${email_username}  # Placeholder for environment variable
    password: ${email_password}  # Placeholder for environment variable
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: 'TRUE'
    hibernate:
      ddl-auto: update
  application:
    name: WebService
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    password: ${db_password}
    username: ${db_username}
    url: 'jdbc:mysql://localhost:3306/tournament_db?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true '
logging:
  level:
    org:
      hibernate:
        type:
          descriptor: TRACE
        SQL: DEBUG
      nodeValue: WARN
      springframework: DEBUG
    blog: DEBUG
app:
  remember:
    me:
      token:
        key: yourUniqueSecretKey